<html>
<head>
	<title>Simple Sample App</title>
	<link rel="stylesheet" type="text/css" href="/bower_components/bootstrap/dist/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="/bower_components/bootstrap/dist/css/bootstrap-theme.min.css">
</head>
<body>
	<header class="container">
		<h1><a href="#">My Cool App</a></h1>
	</header>

	<div id="root" class="container"></div>

	<script id="template-item-list" type="text/x-handlebar">
		<ul>
		{{#each items}}
		<li><a href="#/{{id}}">{{name}}</a></li>
		{{/each}}
		</ul>
	</script>

	<script id="template-item-detail" type="text/x-handlebar">
		<dl>
		<dt>name</dt>
		<dd>{{name}}</dd>
		<dt>lives in</dt>
		<dd>{{home}}</dd>
		<dt>is a</dt>
		<dd>{{type}}</dd>
		</dl>
	</script>

	<script src="/bower_components/jquery/jquery.min.js"></script>
	<script src="/bower_components/handlebars/handlebars.js"></script>
	<script src="/bower_components/requirejs/require.js" data-main="/js/app"></script>

</body>
</html>
