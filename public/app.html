<html>
<head>
	<title>Cool Sample App</title>
	<link rel="stylesheet" type="text/css" href="/bootstrap/dist/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="/bootstrap/dist/css/bootstrap-theme.min.css">
	<link rel="stylesheet" type="text/css" href="/css/jumbotron-narrow.css">
</head>

<body>
	<div class="container" >

		<header class="header">

	        <ul class="nav nav-pills pull-right">
	          <li class="active"><a href="#">Home</a></li>
	        </ul>
			
			<h1 class="text-muted">My Cool App</h1>

		</header>

		<div id="root"></div>
	</div>

	<script id="template-item-list" type="text/x-handlebar">
		<ul>
		{{#each items}}
			<li><a href="#/{{id}}">{{name}}</a></li>
		{{/each}}
		</ul>
	</script>

	<script id="template-item-detail" type="text/x-handlebar">
		<div>
			<h2>{{name}}</h2>
			<p class="lead panel-body" style="background-color: {{color}};">{{type}}</p>
		</div>
	</script>

	<script src="/jquery/jquery.min.js"></script>
	<script src="/handlebars/handlebars.js"></script>
	<script src="/js/detailView.js"></script>
	<script src="/js/listView.js"></script>
	<script src="/js/app.js"></script>

</body>
</html>
