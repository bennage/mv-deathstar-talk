<html>
<head>
	<title>Cool Sample App</title>
	<link rel="stylesheet" type="text/css" href="/bootstrap/dist/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="/bootstrap/dist/css/bootstrap-theme.min.css">
	<link rel="stylesheet" type="text/css" href="/css/jumbotron-narrow.css">
</head>

<body>
	<div class="container" >

		<header class="header">

	        <ul class="nav nav-pills pull-right">
	          <li class="active"><a href="#">Home</a></li>
	        </ul>
			
			<h1 class="text-muted">My Cool App</h1>

		</header>

		<div id="root"></div>
	</div>

	<script id="template-item-list" type="text/x-handlebar">
		<ul>
		{{#each items}}
			<li><a href="#/{{id}}">{{name}}</a></li>
		{{/each}}
		</ul>
	</script>

	<script id="template-item-detail" type="text/x-handlebar">
		<div>
			<h2>{{name}}</h2>
			<p class="lead panel-body" style="background-color: {{color}};">{{type}}</p>
			<a class="btn btn-info pull-right" href="#/edit/{{id}}">Edit</a>
		</div>
	</script>

	<script id="template-item-edit" type="text/x-handlebar">
		<form class="form-horizontal" role="form">

		  <div class="form-group">
		    <label for="name" class="col-lg-2 control-label">Name</label>
		    <div class="col-lg-10">
		      <input type="text" class="form-control" id="name" name="name" placeholder="name" value="{{name}}" />
		    </div>
		  </div>

		  <div class="form-group">
		    <label for="type" class="col-lg-2 control-label">Type</label>
		    <div class="col-lg-10">
		      <input type="text" class="form-control" id="type" name="type" placeholder="pony type" value="{{type}}" />
		    </div>
		  </div>

		  <div class="form-group">
		    <label for="color" class="col-lg-2 control-label">Color</label>
		    <div class="col-lg-2">
		      <input type="color"  id="color" name="color" placeholder="Name" value="{{color}}" />
		    </div>
		  </div>

		  <div class="form-group">
		    <div class="pull-right">
		      <button id="saveBtn" class="btn btn-primary">Save</button>
		      <button id="cancelBtn" class="btn btn-default">Cancel</button>
		    </div>
		  </div>
		</form>
	</script>

	<script src="/jquery/jquery.min.js"></script>
	<script src="/handlebars/handlebars.js"></script>
	<script src="/requirejs/require.js" data-main="/js/app"></script>

</body>
</html>
