<form class="form-horizontal" role="form">

  <div class="form-group">
    <label for="name" class="col-lg-2 control-label">Name</label>
    <div class="col-lg-10">
      <input type="text" class="form-control" id="name" name="name" placeholder="name" data-bind="value: model().name" />
    </div>
  </div>

  <div class="form-group">
    <label for="type" class="col-lg-2 control-label">Type</label>
    <div class="col-lg-10">
      <input type="text" class="form-control" id="type" name="type" placeholder="pony type" data-bind="value: model().type" />
    </div>
  </div>

  <div class="form-group">
    <label for="color" class="col-lg-2 control-label">Color</label>
    <div class="col-lg-2">
      <input type="color"  id="color" name="color" placeholder="Name" data-bind="value: model().color" />
    </div>
  </div>

  <div class="form-group">
    <div class="pull-right">
      <button class="btn btn-primary" data-bind="click:save">Save</button>
      <button class="btn btn-default" data-bind="click:cancel">Cancel</button>
    </div>
  </div>

</form>
